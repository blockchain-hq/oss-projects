name: Sync Data to README

on:
  push:
    branches:
      - main
    paths:
      - "data.json" # Runs only if data.json changes
      - "scripts/**" # Or if you update the script itself
  workflow_dispatch: # Allows you to run it manually from the "Actions" tab

jobs:
  update-readme:
    runs-on: ubuntu-latest

    # Permissions needed to commit changes back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Sync Script
        run: node scripts/sync-readme.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Only commit if there are actually changes to avoid errors
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: auto-update readme table" && git push)
